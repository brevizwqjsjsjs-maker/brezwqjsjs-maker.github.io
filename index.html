<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quadrado que Move</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      touch-action: none;
    }

    #player {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .btn {
      position: fixed;
      bottom: 20px;
      width: 60px;
      height: 60px;
      font-size: 24px;
    }

    #up { left: 80px; }
    #down { left: 80px; bottom: 0; }
    #left { left: 10px; }
    #right { left: 150px; }
  </style>
</head>
<body>

<div id="player"></div>

<button class="btn" id="up">⬆️</button>
<button class="btn" id="down">⬇️</button>
<button class="btn" id="left">⬅️</button>
<button class="btn" id="right">➡️</button>

<script>
  const player = document.getElementById("player");
  let x = 100;
  let y = 100;
  const speed = 20;

  function move(dx, dy) {
    x += dx;
    y += dy;
    player.style.left = x + "px";
    player.style.top = y + "px";
  }

  up.onclick = () => move(0, -speed);
  down.onclick = () => move(0, speed);
  left.onclick = () => move(-speed, 0);
  right.onclick = () => move(speed, 0);
</script>

</body>
</html>
